################################################################################
# Mocha assets.yml
################################################################################

# List all the css files to include, under contents
styles.css:
    output: "gen/styles.css"
    contents:
        - css/style.css

# List all the js files to include, under contents
app.js:
    output: "gen/app.js"
    contents:
        - js/app.js


#-------------------------------------------------------------------------------
################################################################################
# Admin assets

# List all the css files to include, under contents
admin-all-css:
    output: "gen/admin_all_css.css"
    contents:
        - css/admin.css

# List all the js files to include, under contents
admin-all-js:
    output: "gen/admin_all_js.js"
    contents:
        - js/admin.js



#-------------------------------------------------------------------------------
####################### COMMONS ################################################

# Global styles and JS

commons.css:
    output: "gen/commons.css"
    contents:
        - node_modules/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css
        - jquery-oembed/jquery.oembed.css
        - css/commons.css

commons.js:
  output: "gen/commons.js"
  contents:
    - node_modules/moment/moment.js
    - node_modules/moment-timezone/moment-timezone.js
    - node_modules/jquery-lazy/jquery.lazy.min.js
    - node_modules/js-cookie/src/js.cookie.js
    - node_modules/jquery-form-validator/form-validator/jquery.form-validator.min.js
    - node_modules/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js
    - jquery-oembed/jquery.oembed.js
    - js/commons.js



